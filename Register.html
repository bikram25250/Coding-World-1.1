<!--===================================================== Part registration form ============================================-->
<DIV class="main">
    <DIV class="register">
	<FORM id="register" method="post" name="google-sheet">
	
	<TABLE border="0px" cellspacing="2px" cellpadding="3px">
	
	<TR><TH colspan="4"><FONT color="gray"><h2>Registration Form</h2></FONT></TH></TR>
	
	<TR> <!--Start 1st table row-->
	<TD><B> Candidate Name<FONT color="red" size="5px">*</FONT></B></TD>
	    <TD><INPUT type="text" name="CANDIDATE NAME" placeholder="Enter your full name..." required></TD>

	<TD><B> Guardian Name<FONT color="red" size="5px">*</FONT></B></TD>
	    <TD><INPUT type="text" name="GUARDIAN NAME" placeholder="Enter guardian name..." required></TD> 
	</TR> <!--End 1st table row-->

	<TR> <!--Start 2nd table row-->
	<TD><B> Date of Birth<FONT color="red" size="5px">*</FONT></B></TD>
	    <TD><INPUT type="date" name="DATE OF BIRTH" placeholder="Date of birth" required></TD>

	<TD><B> Nationality<FONT color="red" size="5px">*</FONT></B></TD>
		<TD><SELECT name="NATIONALITY" required>
		       <OPTION>Select</OPTION>  
		       <OPTION  name="NATIONALITY" value="Indian">Indian</OPTION>  
		    </SELECT></TD>
	</TR> <!--End 2nd table row-->
	
	<TR> <!--Start 3rd table row-->
	<TD><B> Gender<FONT color="red" size="5px">*</FONT></B></TD>
	    <TD><SELECT name="GENDER" required>
		       <OPTION>Select</OPTION>
		       <OPTION name="GENDER" value="Male"> Male</OPTION>
		       <OPTION name="GENDER" value="Female"> Female</OPTION>
		    </SELECT></TD>
			
	<TD><B> Contact Number<FONT color="red" size="5px">*</FONT></B></TD>
         <TD><INPUT type="text" name="CONTACT NUMBER" placeholder="Enter contact number..." required></TD>	
	</TR> <!--End 3rd table row-->
	
	<TR> <!--Start 4th table row-->
	<TD><B> Whats app Number<FONT color="red" size="5px">*</FONT></B></TD>
	    <TD><INPUT type="text" name="WHATS APP NUMBER" placeholder="Enter Whats app no..." required></TD>
		
	<TD><B> Email<FONT color="red" size="5px">*</FONT></B></TD>
	    <TD><INPUT type="text" name="EMAIL ID" placeholder="Enter valid email id..." required></TD>	
	</TR> <!--End 4th table row-->

	<TR> <!--Start 5th table row-->
	<TD><B> Course<FONT color="red" size="5px">*</FONT></B></TD>
	<TD><SELECT name="COURSE" required>
	        <OPTION>Select</OPTION>
	        <OPTION name="COURSE" value="Web Development">Web Development</OPTION>
	        <OPTION name="COURSE" value="C Programming">C Programming</OPTION>
	        <OPTION name="COURSE" value="JAVA Programming">JAVA Programming</OPTION>
	    </SELECT></TD>
	
	<TD><B> Permanent Address<FONT color="red" size="5px">*</FONT></B></TD>
		<TD> <TEXTAREA rows="3" cols="24" name="ADDRESS" placeholder="Enter your permanent address..." required></TEXTAREA> </TD>
	</TR> <!--End 5th table row-->	
			
	</DIV> <!--End register div--> 
 </DIV> <!--End main div-->
</TABLE>
 <DIV class="button">
  <DIV class="submit">
        <INPUT type="Reset" value="Reset" id="Reset">
	    <INPUT type="Submit" value="Submit" id="Submit">
  </DIV>
 </DIV>
 </FORM> <!--End form-->

			<!--==================================================== Part of java script ================================================-->
		   
	<script>
			const scriptURL = 'https://script.google.com/macros/s/AKfycbx-sycT7fw6yrdjYQnMnCTGLV52pKw44ASeMe3Kt6WVRAcyH5nkUhn0hrFebso0xHPZ/exec'
			const form = document.forms['google-sheet']
		  
			form.addEventListener('submit', e => {
			  e.preventDefault()
			  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
				.then(response => alert("Thank you! your form is submitted successfully." ))
				.then(() => {  window.location.reload(); })
				.catch(error => console.error('Error!', error.message))
			})
		  </script>
