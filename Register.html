<!--===================================================== Part registration form ============================================-->
<h2> <font color="gray"> Registration Form </font> </h2>

 <DIV class="main">
    <DIV class="register">
	<FORM id="register" method="post" name="google-sheet">
	
	<TABLE border="0px" cellspacing="2px" cellpadding="3px">
	
	<TR>
	<TD><B> Candidate Name<FONT color="red" size="5px">*</FONT></B> <BR>
	    <INPUT type="text" name="Candidate Name" placeholder="Enter your name..." required> </TD>
		
	<TD><B> Guardian Name<FONT color="red" size="5px">*</FONT></B> <BR>
	    <INPUT type="text" name="Guardian Name" placeholder="Enter guardian name..." required> </TD>	
		
	<TD><B> Date of Birth<FONT color="red" size="5px">*</FONT></B> <BR>
	    <INPUT type="date" name="Date of Birth" placeholder="Enter DOB..." required> </TD>	

	<TD><B> Nationality<FONT color="red" size="5px">*</FONT></B> <BR>
	    <SELECT name="Nationality" required>
		    <OPTION>Select</OPTION>
		    <OPTION name="Nationality" value="Indian">Indian</OPTION>
		</SELECT> </TD>			
	</TR> <!--End 1st table row-->
	
	<TR>
	<TD><B> Gender<FONT color="red" size="5px">*</FONT></B> <BR> 
	    <SELECT name="Gender" required>
		    <OPTION>Select</OPTION>
		    <OPTION name="Gender" value="Male">Male</OPTION>
		    <OPTION name="Gender" value="Female">Female</OPTION>
		</SELECT> </TD> 
	
	<TD><B> Contact Number<FONT color="red" size="5px">*</FONT></B> <BR>
        <INPUT type="text" name="Contact Number" placeholder="Enter contact number..." required> </TD>
		
	<TD><B> Whats app Number<FONT color="red" size="5px">*</FONT></B> <BR>
	    <INPUT type="text" name="Whats app No" placeholder="Enter whats app number..." required> </TD>	
	
	</TR> <!--End 2nd table row-->
	
	<TR>
		
	<TD><B> Email<FONT color="red" size="5px">*</FONT></B> <BR>
	    <INPUT type="text" name="Email Id" placeholder="Enter email id..." required> </TD>	
		
	<TD><B> Address<FONT color="red" size="5px">*</FONT></B> <BR>
	   <TEXTAREA cols="24" placeholder="Enter your address..." required> </TEXTAREA></TD>
	
	</TR> <!--End 3rd table row-->
	
	</TABLE> <!--End table-->
	
	</DIV> <!--End register div--> 
 </DIV> <!--End main div-->
 
 <DIV class="submit_reset">
 
    <INPUT type="reset" value="Reset" id="reset">
    <INPUT type="submit" value="Submit" id="submit">
	
 </DIV>
 </FORM> <!--End form-->

	 <!--==================================================== Part of java script ================================================-->
		   
	<script>
			const scriptURL = 'https://script.google.com/macros/s/AKfycbx-sycT7fw6yrdjYQnMnCTGLV52pKw44ASeMe3Kt6WVRAcyH5nkUhn0hrFebso0xHPZ/exec'
			const form = document.forms['google-sheet']
		  
			form.addEventListener('submit', e => {
			  e.preventDefault()
			  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
				.then(response => alert("Thank you! your form is submitted successfully." ))
				.then(() => {  window.location.reload(); })
				.catch(error => console.error('Error!', error.message))
			})
		  </script>
