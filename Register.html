<!--===================================================== Part registration form ============================================-->
<h2> <font color="gray"> Student Registration Form </font> </h2>

<DIV class="main">
 <DIV class="register">
    <FORM id="register" method="post" name="google-sheet">
	 
	<TABLE border="0px" cellspacing="0px" cellpadding="3px" align="center">
	   
	   <TR>
	   <TD><B> Candidate Name<FONT color="red" size="5px">*</FONT></B></TD> 
	   <TD><INPUT type="text" name="Candidate Name" placeholder="Enter your name..." required></TD>
	   
	   <TD><B> Guardian Name<FONT color="red" size="5px">*</FONT></B></TD> 
	   <TD><INPUT type="text" name="Guardian Name" placeholder="Enter your guardian name..." required></TD>

	   <TD><B> Date of Birth<FONT color="red" size="5px">*</FONT></B></TD> 
	   <TD><INPUT type="Date" name="Date of Birth" required></TD></TR>
	   
	   <TR><TD><B> Nationality<FONT color="red" size="5px">*</FONT></B></TD> 
	   <TD><SELECT name="Nationality">
	           <OPTION>Select</OPTION>
			   <OPTION name="Nationality" value="Indian">Indian</OPTION>
	   </SELECT></TD></TR>
		
	</TABLE>
	<input type="submit" value="submit" id="submit">
	
    </FORM> 
 </DIV>
</DIV>

	<script>
			const scriptURL = 'https://script.google.com/macros/s/AKfycbx-sycT7fw6yrdjYQnMnCTGLV52pKw44ASeMe3Kt6WVRAcyH5nkUhn0hrFebso0xHPZ/exec'
			const form = document.forms['google-sheet']
		  
			form.addEventListener('submit', e => {
			  e.preventDefault()
			  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
				.then(response => alert("Thank you! your form is submitted successfully." ))
				.then(() => {  window.location.reload(); })
				.catch(error => console.error('Error!', error.message))
			})
		  </script>
